services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: YOH2mLwso7m
      POSTGRES_DB: database
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    image: pharmus_v2
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: aa7a5d...
      DATABASE_URL: postgres://root:YOH2mLwso7m@db:5432/database
      REDIS_URL: redis://redis:6379/1
    volumes:
      - ./log:/rails/log
      - ./storage:/rails/storage
    depends_on:
      - db
      - redis
    restart: always
    command: bundle exec puma -C config/puma.rb

  sidekiq:
    build: .
    image: pharmus_v2
    depends_on:
      - db
      - redis
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://root:YOH2mLwso7m@db:5432/database
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: aa7a5d...
    volumes:
      - ./log:/rails/log
    command: bundle exec sidekiq

volumes:
  pgdata:
